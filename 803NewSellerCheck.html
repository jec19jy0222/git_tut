<body>

    <form method="post" action="804NewSellerComplete.html">
        <div class="reg-form">
            <h1>新規事業者登録</h1>
            <div class="txtb">
                <label>事業者番号:</label>
                <input disabled type="text" name="" value="" placeholder="企業番号を入力">
              </div>
            <div class="txtb">
              <label>事業者名:</label>
              <input disabled type="text" name="" value="" placeholder="会社名を入力">
            </div>
            <div class="txtb">
                <label>事業者名(ふりがな) :</label>
                <input disabled type="text" name="" value="" placeholder="会社名をふりがなで入力">
              </div>
    
            <div class="txtb">
              <label>住所 :</label>
              <input disabled type="text" name="" value="" placeholder="住所を入力">
            </div>
        
            <div class="txtb">
              <label>担当者名 :</label>
              <input disabled type="text" name="" value="" placeholder="担当者名を入力">
            </div>
            <div class="txtb">
                <label>電話番号 :</label>
                <input disabled type="text" name="" value="" placeholder="電話番号を入力">
            </div>
            <div class="txtb">
                <label>メールアドレス :</label>
                <input disabled type="email" name="" value="" placeholder="メールアドレスを入力">
            </div>
            <div class="txtb">
                <label>口座情報</label>
                <table>
                    <tr>
                        <th><label>銀行名</label></th>
                        <th><label>支店番号(名)</label></th>
                    </tr>
                    <tr>
                        <td><input disabled type="text" name="" value="" placeholder="銀行名を入力"></td>
                        <td><input disabled type="text" name="" value="" placeholder="支店名を入力"></td>
                    </tr>
                    <tr>
                        <td><label>口座番号</label></td>
                        <td><label>名義</label></td>
                    </tr>
                    <tr>
                        <td><input disabled type="text" name="" value="" placeholder="口座番号を入力"></td>
                        <td><input disabled type="text" name="" value="" placeholder="名義を入力"></td>
                    </tr>

                </table>
            </div>

        
            <input type="submit" class="btn req_btn" value="確認">
            <input type="button" class="btn back_btn" value="戻る" onClick="history.back()" >
            
          </div>
    </form>

</body>
</html>
